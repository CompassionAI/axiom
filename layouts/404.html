{{ define "main" }}
<div class="default-single">
  <div class="ax-content ax-l-o">
    <div class="ax-l-i">
      <h1 class="page-title">{{ (T "e404Title" .) }}</h1>

      <article class="cdata mt-8">
        {{- $homeLink := printf `<a href="/">%s</a>` (T "home" .) }}
        <p>{{ (T "e404Msg" (dict "dot" . "homeLink" $homeLink)) | safeHTML }}</p>
      </article>
    </div>
  </div>
</div>
{{ end }}
